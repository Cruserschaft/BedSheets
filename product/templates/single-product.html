{% extends 'index.html' %}
{% load static %}
{% block main_content %}
    <!-- breadcrumb part start-->
    <section class="breadcrumb_part single_product_breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="product_img_slide owl-carousel">
            <div class="single_product_img">
              <img src="{% get_media_prefix %}{{ prod_item.image }}" alt="#" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="single_product_text text-center">
            <h3>{{ prod_item.title }}</h3>
            <p>
                {{ prod_item.about }}
            </p>
            {% for item in prod_item_type %}
            <div class="card_area">
                <div class="product_count_area">
                    <p>{{ item.title_extra }}</p>
                    <div class="product_count d-inline-block">

                    </div>
                    <p>$5</p>

                </div>
            </div>
            <div class="load_more_btn text-center">
                <a href="#" class="btn_3">Додати до кошика</a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--================End Single Product Area =================-->


{% endblock %}
